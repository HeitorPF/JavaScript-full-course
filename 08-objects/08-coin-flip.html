<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Coin flip game</p>

  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">tails</button>
  <button onclick="resetScore()">Reset score</button>

  <script>
    
    let computerChoice = ''
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    }

    function playGame(guess) {
      let randomNumber = Math.random()
      let result = ''

      randomNumber < 0.5 ? computerChoice = 'heads': computerChoice = 'tails'

      if(computerChoice === guess) {
        result = 'You win'
        score.wins ++
      }
      else {
        result = 'You lose' 
        score.losses ++
      }

      localStorage.setItem('score', JSON.stringify(score))

      alert(`Your choice: ${guess}. Computer's choice: ${computerChoice}. ${result}
Wins: ${score.wins}. Losses: ${score.losses}`)
    }
 
    function resetScore() {
      score.wins = 0
      score.losses = 0
      localStorage.removeItem('score')
    }
 </script>
</body>
</html>
