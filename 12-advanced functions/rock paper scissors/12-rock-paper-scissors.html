<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  
  <h1>Rock Paper Scissors</h1>

  <button onclick="playGame('rock')" class="move-button">
    <img src="imgs/rock-emoji.png" alt="rock move" class="move-icon">
  </button>

  <button onclick="playGame('paper')" class="move-button">
    <img src="imgs/paper-emoji.png" alt="paper move" class="move-icon">
  </button>

  <button onclick="playGame('scissors')" class="move-button">
    <img src="imgs/scissors-emoji.png" alt="scissors" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button onclick="resetScore()" class="reset-button">Reset score</button>

  <button class="auto-play-button" onclick="autoPlay()">Auto play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
