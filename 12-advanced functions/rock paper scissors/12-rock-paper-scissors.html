<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  
  <h1>Rock Paper Scissors</h1>

  <button class="move-button js-rock-button">
    <img src="imgs/rock-emoji.png" alt="rock move" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="imgs/paper-emoji.png" alt="paper move" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="imgs/scissors-emoji.png" alt="scissors" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button class="reset-button js-reset-button">Reset score</button>

  <button class="auto-play-button js-auto-play-button">Auto play</button>

  <div class="js-confirm-reset"></div>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
