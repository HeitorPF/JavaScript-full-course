<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>

  <button onclick="verifyMessages(1)">Add</button>
  <button onclick="verifyMessages(-1)">Remove</button>

  <script>
    let messages = 2
    let intervalMessages
    verifyMessages(0)

    function verifyMessages(num) {
      messages += num
      clearInterval(intervalMessages)
      if(messages <= 0) {
        document.title = 'App'
        messages = 0
      }
      else {
        changeTitle()
      }
    }

    function changeTitle() {
      intervalMessages = setInterval(function() {
        console.log('changing')
        if(document.title === 'App') {
          document.title = `(${messages}) New Messages`
        } else {
          document.title = 'App'
        }
      }, 1000)
    }
    
  </script>
</body>
</html>
