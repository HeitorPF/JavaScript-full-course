<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9d exercise</title>
</head>
<body>
  <input type="text" name="" id="">
  <button onclick="displayName()">Submit</button>

  <p class="js-name"></p>

  <script>
    function displayName() {
      const inputElement = document.querySelector('input')
      const nome = inputElement.value

      document.querySelector('.js-name').innerHTML = `Your name is: ${nome}`
    }
  </script>
</body>
</html>
