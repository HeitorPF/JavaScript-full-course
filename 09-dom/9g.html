<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g - DOM projects</title>
</head>
<body>
  
  <p>Youtube Subscribe button</p>
  <button onclick="Subscribe()" class="js-subscribe-button">Subscribe</button>

  <p>Rock paper scissors</p>
  <a href="./09-rock-paper-scissors.html">Click here</a>

  <p>Amazon shipping calculator</p>
  <input type="number" placeholder="cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
  <button  onclick="CalculateTotal()">Calculate</button>

  <p class="js-total-cost"></p>

  <script>

    console.log(window)

    function handleCostKeyDown(event) {
      if(event.key === 'Enter') {
          CalculateTotal()
      }
    }

    function Subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button')

      if(buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed'
      }
      else {
        buttonElement.innerText = 'Subscribe'
      }
    }
 
    function CalculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value) * 100
      
      if(cost < 4000) {
        cost += 1000
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`
    }
 </script>
</body>
</html>
