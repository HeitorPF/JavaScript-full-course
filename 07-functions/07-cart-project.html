<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, 1)">Add to Cart</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, 2)">+2</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, 3)">+3</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, 4)">+4</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, 5)">+5</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, -1)">Remove from cart</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, -2)">-2</button>

    <button onclick="cartQuantity = updateCartQuantity(cartQuantity, -3)">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(quantity, add) {
        if(quantity + add > 10) {
          console.log('The cart is full')
          return quantity
        } else if(quantity + add < 0) {
          console.log('Not enough items in the cart')
          return quantity
        }
        quantity += add
        console.log(`Cart quantity: ${quantity}`);
        return quantity
      }
    </script>
  </body>
</html>
