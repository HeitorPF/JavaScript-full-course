<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10d exercise</title>

  <style>
    button {
      padding: .5rem;
      background-color: #000;
      color: #FFF;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .is-toggled {
      background-color: rgb(230, 230, 230);
      color: #000;
    }
  </style>
</head>
<body>
  <button onclick="toggleGaming()">Gaming</button>

  <script>
    function toggleGaming() {
      const gamingButtonElement = document.querySelector('button')
      if(gamingButtonElement.classList.contains('is-toggled')){
        gamingButtonElement.classList.remove('is-toggled')
      }
      else {
        gamingButtonElement.classList.add('is-toggled')
      }
    }
  </script>
</body>
</html>
